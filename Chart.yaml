apiVersion: v2
appVersion: 25.1.0
description: A Helm chart for Digital.ai Release
name: digitalai-release
version: 25.1.0
kubeVersion: ">= 1.20.0-0 < 1.34.0-0"
sources:
  - https://github.com/digital-ai/release-helm-chart
  - https://github.com/xebialabs/xl-release
home: https://github.com/digital-ai/release-helm-chart
keywords:
  - Digital.ai
  - Release
  - DAI
  - DAIR
  - Xebia
  - XLR

dependencies:

  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x

  - name: haproxy-ingress
    version: 0.14.9
    repository: "https://haproxy-ingress.github.io/charts"
    condition: haproxy-ingress.install

  - name: nginx-ingress-controller
    version: 12.0.7
    repository: "https://charts.bitnami.com/bitnami"
    condition: nginx-ingress-controller.install

  - name: postgresql
    version: 16.7.27
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.install

  - name: rabbitmq
    version: 16.0.14
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.install
